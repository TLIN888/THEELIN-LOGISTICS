    <script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbyR2Af9-VA3dGq12iDTKlVJojTroLFvnjXjaOUdjM6X_oSbn3fbZz_KC_BN_BeOYKY6/exec';
  const form = document.forms['myForm'];

      form.addEventListener('submit', e => {
          e.preventDefault();
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
              if (response.ok) {
                return response.json();
              } else {
                throw new Error('Network response was not ok');
              }
            })
            .then(data => {
              if (data.result === 'success') {
                Swal.fire({
                  position: 'center',
                  icon: 'success',
                  title: 'บันทึกข้อมูลเรียบร้อย',
                  showConfirmButton: false,
                  timer: 1500
                });
                form.reset(); // รีเซ็ตฟอร์มหลังจากส่งข้อมูลเรียบร้อย
              } else {
                throw new Error(data.error);
              }
            })
            .catch(error => {
              console.error('Error!', error.message);
              Swal.fire({
                position: 'center',
                icon: 'error',
                title: 'เกิดข้อผิดพลาด',
                text: 'ไม่สามารถส่งข้อมูลได้ กรุณาลองใหม่ภายหลัง',
                showConfirmButton: true
              });
            });
        });
      </script>
